<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: auto;
        }
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }
        .video-item {
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }
        .video-item iframe {
            width: 100%;
            height: 170px;
            border: none;
            border-radius: 4px;
        }
        .video-item h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
            color: #333;
        }
        .video-item p {
            color: #666;
            font-size: 0.9rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 600px) {
            .video-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Video Portfolio</h1>
    </header>

    <div class="container">
        <h2>Here are some things I made recently</h2>
        <div class="video-gallery">
            <!-- Video Item 1 -->
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" title="Video 1" allowfullscreen></iframe>
                <h3>Project Title 1</h3>
                <p>Brief description of what this video/project is about.</p>
            </div>
            <!-- Video Item 2 -->
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" title="Video 2" allowfullscreen></iframe>
                <h3>Project Title 2</h3>
                <p>Brief description of what this video/project is about.</p>
            </div>
            <!-- Add more video items as needed -->
        </div>
    </div>

    <footer>
        &copy; 2024 Your Name. All rights reserved.
    </footer>

</body>
</html>
